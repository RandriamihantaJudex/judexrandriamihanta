<div class="pt-[12vh] w-full md:px-[22%]">
    <div class="flex justify-between items-center gap-2 mb-8">
        
        <form class="flex w-full border-b-2 border-[#00b89f] items-center " [formGroup]="recherche">
            <div class="py-2 px-3 bg-[#36363615] dark:bg-white rounded-tl-sm">
                <fa-icon [icon]="filter" class="text-[#363636] "></fa-icon>
            </div>
            <input (keyup)="searchProject()" formControlName="searchField" placeholder="Project name" type="text"
                class="focus:outline-none placeholder:text-sm pl-2 w-full  py-2 bg-[#36363615] dark:bg-white">
            <div (click)="searchProject()" class=" py-2 px-3 bg-[#36363615] dark:bg-white rounded-tr-sm">
                <fa-icon [icon]="search" class=" py-1 px-2 rounded-sm bg-[#00b89f] text-white"></fa-icon>
            </div>
        </form>

    </div>

    <div #projectnav class="w-full flex mb-6 font-mont ">
        <div #frontendRef (click)="seeOtherProject(frontend,'front')" class="cursor-pointer flex justify-center items-center border-b-2 active w-1/3 border-[#00b89f] text-[#00b89f]">
            <p>FrontEnd</p>
        </div>
        <div #backendRef (click)="seeOtherProject(backend,'back')" class="cursor-pointer flex justify-center items-center border-b-2 w-1/3 border-[#36363615]  dark:border-[#c5c5c59d]  text-[#36363615] dark:text-[#c5c5c59d]">
            <p>BackEnd</p>
        </div>
        <div #otherRef (click)="seeOtherProject(other,'other')" class="cursor-pointer flex justify-center items-center border-b-2 w-1/3 border-[#36363615]  dark:border-[#c5c5c59d]  text-[#36363615] dark:text-[#c5c5c59d]">
            <p>Others</p>
        </div>
    </div>

    <div class="flex flex-col w-full pb-5">
        @if (activeProjectSection()==="front") {
            @for (item of listProject(); track $index) {
                <app-project [project]="item"></app-project>
                }
        }
        @else if (activeProjectSection()==="back") {
            <div class="h-[50vh] w-full flex justify-center ">
                <p class="font-mont text-xl text-[#363636] dark:text-white">Aucune projet backend actuellement</p>
            </div>
            
        }
        @else{
            <div class="h-[50vh] w-full flex justify-center ">
                <p class="font-mont text-xl text-[#363636] dark:text-white">Autre projet en phase d'ajout</p>
            </div>
          
        }
       
    </div>



</div>
